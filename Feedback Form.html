<!DOCTYPE html>
<html>

<head>
    <title>Feedback Form</title>
    <meta name="description" content="Awesome blog by PHD">
    <meta name="keywords" content="property blog,property help desk">
    <style type="text/css">
        #main-header {
            text-align: center;
            background-color: black;
            color: white;
            padding: 10px;
        }

        #main-footer {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <header id="main-header">
        <h1>Property Help Desk</h1>
        <h2> Feedback Form </h2>
    </header>

    <br>

    <a href="myhouse.jpeg">
        <div style="text-align: center;">
            <img src="myhouse.jpeg" alt="My house" width="300" height="200">
        </div>
    </a>

    <br>

    <hr>

    <form action="process.php" method="POST">
        <div>
            <label>First Name: </label>
            <input type="text" name="FirstName" placeholder="Enter first name">
        </div>
        <br>
        <div>
            <label>Last Name: </label>
            <input type="text" name="LasttName" placeholder="Enter last name">
        </div>
        <br>
        <div>
            <label> Mobile Number:</label>
            <input type="tel" name="MobileNumber" placeholder="Enter mobile number">
        </div>
        <br>
        <div>
            <label>Email Id:</label>
            <input type="email" name="email" placeholder="Enter e mail id">
        </div>
        <br>

        <div>
            <label>Gender: </label>
            <select name="gender" placeholder="Select Gender">
                <option value="male">Male</option>
                <option value="female">Female
                </option>
                <option value="other">Other
                </option>

            </select>
        </div>
        <br>
        <div>
            <label>Number of family members:</label>
            <input type="number" name="family" value="4" size="3">
        </div>
        <br>
        <div>
            <label>Birthday:</label>
            <input type="date" name="birthday">
        </div>

        <br>

        <div>
            Do you like the plot:
            <input type="radio" name="q1" value="yes"> Yes
            <input type="radio" name="q1" value="no"> No
        </div>

        <br>

        <div>
            Do you like the location of the property:
            <input type="radio" name="q2" value="yes"> Yes
            <input type="radio" name="q2" value="no"> No
        </div>

        <br>

        <div>
            Do you like the infrastructure:
            <input type="radio" name="q3" value="yes"> Yes
            <input type="radio" name="q3" value="no"> No
        </div>

        <br>

        <div>
            Are you interested in the property?
            <input type="radio" name="q4" value="yes"> Yes
            <input type="radio" name="q4" value="no"> No
        </div>

        <br>

        <div>
            <label>Other Comments: </label>
            <textarea name="message"></textarea>
        </div>

        <br>

        <input type="submit" name="submit" value="Submit">

        <br>

    </form>
    <br>



</body>

</html>
